<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script type="text/javascript" charset="utf-8" src="tests/vendor/jquery.js" ></script>
  <script type="text/javascript" charset="utf-8" src="tests/vendor/jquery.caret.js" ></script>
  <script type="text/javascript" charset="utf-8" src="bootstrap-typeahead.js" ></script>
  <link rel="stylesheet" type="text/css" href="minimal-css.css">
  <title>Example</title>
  
</head>
<body>
  <textarea name="example" id="example"></textarea>

  <script type="text/javascript" charset="utf-8">
    $('#example').typeahead({
      source: ["bla", "test", "blam", "longer", "some", "restful", "testful", "dead", "beat"],
      useTags: true,
      symbol: "@"
    });
  </script>
</body>
</html>
